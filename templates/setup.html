<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Time Setup - Scheduler AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-gradient-body {
            background-color: #020617;
            background-image: radial-gradient(at 2% 5%, rgb(30, 27, 44) 0px, transparent 50%),
                              radial-gradient(at 98% 98%, rgb(20, 32, 53) 0px, transparent 50%);
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-body text-gray-200 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl p-8 space-y-8 glass-card rounded-2xl shadow-2xl text-center">
        <h1 class="text-4xl font-bold text-white">Welcome to Scheduler AI</h1>
        <p class="text-lg text-gray-400">To get started, please choose the type of institution you will be scheduling for. This will tailor the application's terminology and setup.</p>
        
        <form method="POST" action="{{ url_for('setup') }}" class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-4">
            <button type="submit" name="mode" value="school" class="group relative p-6 rounded-xl border border-purple-500/30 hover:bg-purple-900/40 transition-all duration-300">
                <h2 class="text-2xl font-semibold text-purple-300">School</h2>
                <p class="mt-2 text-gray-400">Manage Grades, Classes, and Subjects. Ideal for K-12 institutions.</p>
            </button>
            
            <button type="submit" name="mode" value="college" class="group relative p-6 rounded-xl border border-gray-500/30 hover:bg-gray-800/40 transition-all duration-300 cursor-not-allowed" disabled>
                <span class="absolute top-2 right-2 text-xs bg-yellow-500 text-yellow-900 font-bold py-1 px-2 rounded-full">Coming Soon</span>
                <h2 class="text-2xl font-semibold text-gray-500">College</h2>
                <p class="mt-2 text-gray-600">Manage Semesters, Branches, and Electives. Designed for higher education.</p>
            </button>
        </form>
        <p class="text-sm text-gray-500 pt-4">This choice is permanent and will reset the database. You are logged in as <strong class="text-gray-300">{{ session.username }}</strong>.</p>
    </div>
</body>
</html>
