{% extends "base.html" %}

{% block title %}Page Not Found - Edu-Sync AI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
    <div class="text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-primary-600 dark:text-primary-400">404</h1>
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Page Not Found</h2>
            <p class="text-lg text-gray-600 dark:text-gray-400 mb-8">
                The page you're looking for doesn't exist or has been moved.
            </p>
        </div>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{{ url_for('index') }}" class="bg-primary-600 hover:bg-primary-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
            <button onclick="history.back()" class="border border-primary-600 text-primary-600 hover:bg-primary-600 hover:text-white px-6 py-3 rounded-lg font-medium transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
